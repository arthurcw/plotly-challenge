<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <div class="well border rounded border-dark bg-light p-3 mb-2">
          <h6>Test Subject ID No.:</h6>
          <select id="selDataset">
            <!-- populate dropdown menu here -->
          </select>
        </div>
        <div class="card">
          <div class="card-header text-white bg-primary font-weight-bold">Demographic Info</div>
          <div id="sample-metadata" class="card-body">
            <!-- populate metadata  -->
          </div>
            
        </div>
      </div>
      <div class="col-lg-5">
        <div id="bar">
          <!-- insert bar chart -->
        </div>
      </div>
      <div class="col-lg-5">
        <div id="gauge">
          <!-- insert gauge chart -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 mt-5">
        <div id="bubble">
          <!-- insert bubble chart -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./data/samples.json"></script>

</body>

</html>
